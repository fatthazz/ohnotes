<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .post {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {

<body>

<h1><a href="index.html"><span style="color: #333300;"><strong>ohnotes</strong></span></a></h1>
<p style="text-align: center;"><em>Anything..</em></p>
<hr />
<div id="postsContainer"></div>

<div class="footer">
    <a href="login.html">Login</a>
</div>

<script>
    const postsContainer = document.getElementById('postsContainer');
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Display all posts
    if (posts.length === 0) {
        postsContainer.innerHTML = "<p style='text-align: center;'>No posts available. Please log in to submit a post.</p>";
    } else {
        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerText = post;
            postsContainer.appendChild(postDiv);
        });
    }
</script>
