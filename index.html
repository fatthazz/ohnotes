<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohnotes - Yeah!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .post {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<h1><a href="index.html"><span style="color: #333300;"><strong>ohnotes</strong></span></a></h1>
<p style="text-align: center;"><em>Anything..</em></p>
<hr />
<div id="postsContainer"></div>

<div class="footer">
    <a href="login.html">Login</a>
</div>

<script>
    const postsContainer = document.getElementById('postsContainer');
    const oldPosts = JSON.parse(localStorage.getItem('posts')) || []; // Old posts as strings
    let posts = []; // New posts array

    // Check if old posts are strings and convert them
    if (oldPosts.length > 0 && typeof oldPosts[0] === 'string') {
        posts = oldPosts.map(post => ({
            title: "Untitled", // Default title
            date: new Date().toISOString().split('T')[0], // Default date
            content: post
        }));
    } else {
        posts = oldPosts; // Use existing structured posts
    }

    // Display all posts in reverse order (newest first)
    if (posts.length === 0) {
        postsContainer.innerHTML = "<p style='text-align: center;'>No posts available. Please log in to submit a post.</p>";
    } else {
        posts.reverse().forEach((post, index) => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <strong>${post.title || "Untitled"}</strong><br>
                <em>${post.date || "No date provided"}</em><br>
                ${post.content || "No content"}<br>
                <a href="post_submission.html?edit=${index}">Edit</a>
            `;
            postsContainer.appendChild(postDiv);
        });
    }
</script>

<p style="text-align: center;">&nbsp;</p>

</body>
</html>
